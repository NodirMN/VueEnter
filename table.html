<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div id="app">
        <input type="text" v-model = 'person.ism'>
        <input type="text" v-model = 'person.yosh'>
        <select v-model ='person.bolim'>
            <option value="Veb ilovalar ishlab chiqarish">Veb ilova ishlab chiqarish</option>
            <option value="Mobil ilova">Mobil ilova</option>
            <option value="Qollab quvatlash">Qollab quvatlash</option>
            <option value="Boshqaruv bo'limi">Boshqaruv bo'limi</option>
        </select>
        <button @click='add()'>Qo'shish</button>
        <hr>
        <table border='1' width ='100%' cellspacing='0' cellpadding ='5' >
            <tr>
                <th>N</th>
                <th>Ism</th>
                <th>Yosh</th>
                <th>Bo'lim</th>
            </tr>
            <tr v-for='(human,i) of persons'>
                <td>{{i+1}}</td>
                <td>{{human.ism}}</td>
                <td>{{human.yosh}}</td>
                <td>{{human.bolim}}</td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                person:{},
                persons:[]
            },
            methods: {
                add() {
                    this.persons.push(this.person)
                    this.person = {}
                }
            },

        })
    </script>
</body>

</html>

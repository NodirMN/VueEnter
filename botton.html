<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        height: 100px;
    }

    .mini {
        height: 20px;
        background-color: rgb(0, 0, 0);
    }

</style>

<body>
    <div id="app">
        <input type="color" v-model='bgc'>
        <input type="range" v-model='height'>
        <input type="range" v-model='width'>
        <input type="color" v-model='color'>
        <input type="text" placeholder="text" v-model='text'>
        <input type="text" placeholder="text size" v-model='fz'>
        <input type="text" placeholder="radus" v-model='brr'>
        <input type="text" placeholder="border" v-model='border'>
        <input type="text" placeholder="border px" v-model='brc'>
        <button :style="{'background-color': bgc,'height':height+'px','width':width+'px',color:color,'font-size':fz+'px','border-radius':brr+'px','border':border+'px solid+brc'}" >{{text}}
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                bgc: '',
                height: 0,
                width: 0,
                color:'',
                fz:'',
                brr:'', 
                border:'',
                brc:'',
                text:'',
            },
        })
    </script>
</body>

</html>

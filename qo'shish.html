<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div id="app">
        <input type="text" v-model='car'><button @click ='add()'>Add</button>
        <ul>
            <li v-for='luboy of cars'>{{luboy}}</li>
        </ul>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                car: '',
                cars: ['Nexia', 'Matiz', 'Spark', 'Gentre']
                
            },
            methods:{
                add(){
                    this.cars.push(this.car)
                    this.car = ''
                }
            },

        })
    </script>
</body>

</html>
